<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create GroupTab ‚Äî PayFriends</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/css/shared-controls.css" />
  <link rel="stylesheet" href="/css/app.css" />
  <script src="/js/header.js"></script>
  <style>
    :root{--bg:#0e1116; --card:#151a21; --text:#e6eef6; --muted:#a7b0bd; --accent:#3ddc97; --danger:#ef4444;}
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif; background:var(--bg); color:var(--text);}
    .container{max-width:800px;margin:0 auto;padding:32px 16px;}
    .back-link{color:var(--muted);text-decoration:none;margin-bottom:24px;display:inline-block;font-size:14px}
    .back-link:hover{color:var(--text)}
    .page-header{margin-bottom:32px}
    .page-header h1{margin:0 0 8px 0;font-size:32px;font-weight:700}
    .page-header .subtitle{color:var(--muted);font-size:14px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:24px;margin:16px 0}
    .form-group{margin-bottom:20px}
    .form-group label{display:block;margin-bottom:8px;color:var(--text);font-weight:600;font-size:14px}
    .form-group .hint{color:var(--muted);font-size:13px;margin-top:4px}
    .form-group input, .form-group textarea{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:#10151d;color:var(--text);font-family:inherit;font-size:14px}
    .form-group input:focus, .form-group textarea:focus{outline:none;border-color:var(--accent)}
    .form-group textarea{resize:vertical;min-height:80px}
    .form-row{display:grid;grid-template-columns:2fr 1fr;gap:16px}
    .file-input-wrapper{position:relative}
    .file-input-label{display:block;padding:12px;border:2px dashed rgba(255,255,255,0.15);border-radius:10px;text-align:center;cursor:pointer;transition:all 0.2s}
    .file-input-label:hover{border-color:var(--accent);background:rgba(61,220,151,0.05)}
    .file-input-label input{display:none}
    .file-preview{margin-top:12px;padding:8px;background:#10151d;border-radius:8px;font-size:13px;display:flex;align-items:center;gap:8px}
    .file-preview img{max-width:100%;max-height:200px;border-radius:8px}
    .payment-methods-section{margin-top:32px;padding-top:24px;border-top:1px solid rgba(255,255,255,0.08)}
    .section-title{font-size:18px;font-weight:600;margin-bottom:16px}
    .actions{display:flex;gap:12px;margin-top:32px;padding-top:24px;border-top:1px solid rgba(255,255,255,0.08)}
    .btn{padding:12px 24px;border-radius:10px;border:0;font-weight:700;cursor:pointer;font-size:14px;transition:all 0.2s}
    .btn-primary{background:var(--accent);color:#0d130f}
    .btn-primary:hover{filter:brightness(1.06)}
    .btn-primary:disabled{opacity:0.5;cursor:not-allowed}
    .btn-secondary{background:transparent;border:1px solid rgba(255,255,255,0.15);color:var(--text)}
    .btn-secondary:hover{background:rgba(255,255,255,0.05)}
    .error-message{background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.3);color:#fca5a5;padding:12px;border-radius:8px;margin-bottom:16px;font-size:14px}
  </style>
</head>
<body>
  <div id="header-container"></div>

  <div class="container">
    <a href="/group-tabs" class="back-link">‚Üê Back to GroupTabs</a>

    <div class="page-header">
      <h1>Create GroupTab</h1>
      <div class="subtitle">Split a group bill and get paid back</div>
    </div>

    <div id="error-container"></div>

    <form id="create-form">
      <div class="card">
        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" name="title" required placeholder="e.g., Birthday dinner at X Ibiza" />
          <div class="hint">Give your GroupTab a memorable name</div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="totalAmount">Total Amount *</label>
            <input type="number" id="totalAmount" name="totalAmount" required step="0.01" min="0.01" placeholder="600.00" />
            <div class="hint">The full bill amount you paid</div>
          </div>

          <div class="form-group">
            <label for="attendeesCount">People Count</label>
            <input type="number" id="attendeesCount" name="attendeesCount" min="1" placeholder="30" />
            <div class="hint">Number of people</div>
          </div>
        </div>

        <div class="form-group">
          <label for="eventDate">Event Date</label>
          <input type="date" id="eventDate" name="eventDate" />
        </div>

        <div class="form-group">
          <label for="description">Description (optional)</label>
          <textarea id="description" name="description" placeholder="Additional details about the event or bill..."></textarea>
        </div>

        <div class="form-group">
          <label>Bill Photo (optional)</label>
          <div class="file-input-wrapper">
            <label class="file-input-label">
              <input type="file" id="billImage" name="billImage" accept="image/*,.pdf" />
              <span>Click to upload bill image or PDF</span>
            </label>
            <div id="file-preview"></div>
          </div>
        </div>
      </div>

      <div class="card payment-methods-section">
        <div class="section-title">How should people pay you back?</div>

        <div class="form-group">
          <label for="paymentBankDetails">Bank Transfer Details</label>
          <textarea id="paymentBankDetails" name="paymentBankDetails" placeholder="IBAN: ES00 0000 0000 0000&#10;Name: John Doe&#10;Reference: Dinner 14 Nov"></textarea>
          <div class="hint">Include IBAN, account name, and payment reference</div>
        </div>

        <div class="form-group">
          <label for="paymentPaypalDetails">PayPal Details</label>
          <input type="text" id="paymentPaypalDetails" name="paymentPaypalDetails" placeholder="paypal.me/johndoe or email" />
        </div>

        <div class="form-group">
          <label for="paymentOtherDetails">Other Payment Options</label>
          <textarea id="paymentOtherDetails" name="paymentOtherDetails" placeholder="Cash when we meet, or Revolut: +34 xxx"></textarea>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary" id="submit-btn">Create GroupTab</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/group-tabs'">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    loadHeader();

    // Set default event date to today
    document.getElementById('eventDate').valueAsDate = new Date();

    // File preview
    document.getElementById('billImage').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('file-preview');

      if (file) {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Bill preview" />`;
          };
          reader.readAsDataURL(file);
        } else {
          preview.innerHTML = `<div class="file-preview">üìÑ ${file.name}</div>`;
        }
      } else {
        preview.innerHTML = '';
      }
    });

    // Form submission
    document.getElementById('create-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating...';

      const formData = new FormData(e.target);

      try {
        const response = await fetch('/api/grouptabs', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to create GroupTab');
        }

        // Redirect to the new grouptab detail page
        location.href = `/group-tabs/${data.grouptabId}`;
      } catch (err) {
        console.error('Error creating grouptab:', err);
        document.getElementById('error-container').innerHTML = `
          <div class="error-message">${err.message}</div>
        `;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create GroupTab';
      }
    });
  </script>
</body>
</html>
