<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>PayFriends ‚Äî My Agreements</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <!-- Shared control styles -->
  <link rel="stylesheet" href="/css/shared-controls.css" />
  <!-- App-wide styles -->
  <link rel="stylesheet" href="/css/app.css" />
  <!-- Shared header component -->
  <script src="/js/header.js"></script>
  <!-- Centralized currency formatters -->
  <script src="/js/formatters.js"></script>
  <!-- Shared agreements list module -->
  <script src="/js/agreements-list.js"></script>
  <style>
    :root{
      --bg:#0e1116; --card:#151a21; --text:#e6eef6; --muted:#a7b0bd; --accent:#3ddc97;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif; background:var(--bg); color:var(--text);}
    .container{max-width:1200px; margin:0 auto; padding:32px 16px;}
    .card{background:var(--card); border:1px solid rgba(255,255,255,0.06); border-radius:16px; padding:24px; margin:16px 0}
    h1{margin:0 0 8px 0; font-size:28px; font-weight:600}
    .subtitle{color:var(--muted); font-size:14px; margin:0 0 24px 0; line-height:1.6; text-align:left}
    .page-title{font-size:28px; font-weight:600; margin:0 0 24px 0}
    .card-header{display:flex; flex-direction:column; gap:8px; margin-bottom:16px}
    .card-header h2{margin:0; font-size:24px; font-weight:600}
    .card-tabs{display:flex; gap:8px; margin-bottom:16px; border-bottom:1px solid rgba(255,255,255,0.08)}
    .tab, .agreements-tab{padding:10px 16px; cursor:pointer; color:var(--muted); border-bottom:2px solid transparent; margin-bottom:-1px}
    .tab.active, .agreements-tab.active{color:var(--accent); border-bottom-color:var(--accent)}
    .tab:hover, .agreements-tab:hover{color:var(--text)}
    .agreements-table-wrapper{display:none}
    .agreements-table{width:100%;border-collapse:collapse;margin-top:8px}
    .agreements-table th,.agreements-table td{padding:10px 12px; border-bottom:1px solid rgba(255,255,255,0.08); text-align:left; vertical-align:middle}
    .agreements-table th{color:var(--muted); font-weight:600; font-size:13px}
    .agreements-table th:nth-child(5),.agreements-table td:nth-child(5){text-align:center; width:80px}
    .agreements-table th:last-child,.agreements-table td:last-child{text-align:right}
    .status-dot{display:inline-block; width:16px; height:16px; border-radius:9999px; cursor:help; position:relative}
    .status-dot--active{background:#22c55e}
    .status-dot--pending{background:#facc15}
    .status-dot--settled{background:#9ca3af}
    .status-dot--overdue{background:#f87171}
    .status-dot--cancelled{background:#9ca3af}
    .status-dot--declined{background:#f87171}
    .status-dot-wrapper{display:inline-flex;align-items:center;justify-content:center;position:relative}
    .status-dot-wrapper::after{content:attr(data-tooltip);position:absolute;bottom:calc(100% + 8px);left:50%;transform:translateX(-50%);background:#1f2937;color:#fff;padding:6px 12px;border-radius:6px;font-size:12px;white-space:nowrap;opacity:0;pointer-events:none;transition:opacity 0.2s ease;border:1px solid rgba(255,255,255,0.1);z-index:1000}
    .status-dot-wrapper::before{content:'';position:absolute;bottom:calc(100% + 2px);left:50%;transform:translateX(-50%);border:4px solid transparent;border-top-color:#1f2937;opacity:0;pointer-events:none;transition:opacity 0.2s ease;z-index:1000}
    .status-dot-wrapper:hover::after,.status-dot-wrapper:hover::before{opacity:1}
    .actions-column{display:flex; flex-wrap:wrap; gap:8px; align-items:center; justify-content:flex-end; width:100%}
    .actions-column button{flex:0 0 auto; padding:8px 12px; font-size:14px; white-space:nowrap; width:auto}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#0d130f;font-weight:700; cursor:pointer}
    button:hover{filter:brightness(1.06)}
    button.btn-review-pending{background:#facc15; color:#0d130f}
    button.btn-review-pending:hover{filter:brightness(1.1)}
    .btn-confirm-payment{background:#f97316; color:#fff; border:0; padding:8px 12px; border-radius:8px; font-weight:600; cursor:pointer; font-size:14px}
    .btn-confirm-payment:hover{background:#ea580c}
    .btn-payment-issue{background:#dc2626; color:#fff; border:0; padding:8px 12px; border-radius:8px; font-weight:600; cursor:pointer; font-size:14px}
    .btn-payment-issue:hover{background:#b91c1c}
    .agreements-empty-state{display:none; text-align:center; padding:64px 32px; color:var(--muted)}
    .empty-state-icon{font-size:48px; margin-bottom:16px; opacity:0.5}
    .empty-state-text{font-size:16px; margin-bottom:8px}
    .empty-state-subtext{font-size:14px; color:rgba(167,176,189,0.7)}
    .agreements-footer{display:flex; justify-content:flex-end; margin-top:16px}
    .agreements-footer .btn{display:flex; align-items:center; gap:8px; padding:12px 20px; text-decoration:none}
    .btn-primary{background:var(--accent); color:#0d130f; font-weight:700; border-radius:10px}
    .btn-primary:hover{filter:brightness(1.06)}
    .loading{text-align:center; padding:32px; color:var(--muted)}
    .user-avatar{display:inline-flex; align-items:center; justify-content:center; border-radius:50%; overflow:hidden; flex-shrink:0; vertical-align:middle}
    .user-avatar.size-small{width:36px; height:36px; min-width:36px; font-size:13px; font-weight:600; line-height:1; letter-spacing:-0.2px}
    .user-avatar-image{width:100%; height:100%; object-fit:cover}
    .user-avatar-initials{width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:600; text-transform:uppercase}
    .user-avatar-initials.color-1{background:#6366f1}
    .user-avatar-initials.color-2{background:#8b5cf6}
    .user-avatar-initials.color-3{background:#ec4899}
    .user-avatar-initials.color-4{background:#f59e0b}
    .user-avatar-initials.color-5{background:#10b981}
    .user-avatar-initials.color-6{background:#3b82f6}
    .user-avatar-initials.color-7{background:#14b8a6}
    .counterparty-cell{display:flex; align-items:center; gap:10px}
    .due-date-overdue{color:#f87171}
    .due-date-today{color:#facc15}
    .due-date-soon{color:#fbbf24}
    .due-date-upcoming{color:var(--muted)}
    .due-date-settled{color:#9ca3af}
  </style>
</head>
<body>
  <div class="container">
    <!-- Header will be loaded dynamically by header.js -->

    <h1 class="page-title">My Agreements</h1>

    <section class="card agreements-card" id="agreements-card">
      <div class="card-header">
        <p class="subtitle">All your loan agreements in one place.</p>
      </div>

      <div class="card-tabs">
        <div class="agreements-tab tab active" data-filter="all">All</div>
        <div class="agreements-tab tab" data-filter="pending">Pending</div>
        <div class="agreements-tab tab" data-filter="active">Active</div>
        <div class="agreements-tab tab" data-filter="settled">Settled</div>
      </div>

      <div id="loading" class="loading">Loading your agreements...</div>

      <div class="agreements-table-wrapper" id="agreements-table-wrapper">
        <table class="agreements-table">
          <thead>
            <tr>
              <th id="counterparty-header">Counterparty</th>
              <th>Description</th>
              <th>Outstanding / Total</th>
              <th id="due-header">Due</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="agreements-table-body"></tbody>
        </table>
      </div>

      <div class="agreements-empty-state" id="agreements-empty-state">
        <div class="empty-state-icon">ü§ù</div>
        <div class="empty-state-text">You have no agreements yet</div>
        <div class="empty-state-subtext">Start by creating your first agreement to track loans with friends.</div>
      </div>

      <div class="agreements-footer">
        <a href="/new-agreement/search-friend" class="btn btn-primary" id="new-agreement-btn">
          <span style="font-size:18px; font-weight:bold">+</span>
          <span>New Agreement</span>
        </a>
      </div>
    </section>
  </div>

  <script>
    // Global action handlers (required by agreements-list.js)
    window.viewAgreement = function(id) {
      window.location.href = `/app?agreement=${id}`;
    };

    window.openConfirmPaymentModal = function(id) {
      window.location.href = `/app?agreement=${id}`;
    };

    window.openDifficultyModal = function(id) {
      window.location.href = `/app?agreement=${id}`;
    };

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize header
      if (window.PayFriendsHeader && typeof window.PayFriendsHeader.initialize === 'function') {
        await window.PayFriendsHeader.initialize({ hasActivitySection: false });
      }

      // Get current user
      const currentUser = window.PayFriendsHeader ? window.PayFriendsHeader.getCurrentUser() : null;

      if (!currentUser) {
        window.location.href = '/';
        return;
      }

      // Hide loading
      document.getElementById('loading').style.display = 'none';

      // Initialize agreements list using shared module
      if (window.AgreementsList && typeof window.AgreementsList.init === 'function') {
        await window.AgreementsList.init({ user: currentUser });
      } else {
        console.error('AgreementsList module not loaded');
        document.getElementById('agreements-empty-state').innerHTML = '<p style="color:#ff6b6b">Error loading agreements. Please refresh the page.</p>';
        document.getElementById('agreements-empty-state').style.display = 'block';
      }
    });
  </script>
</body>
</html>
