<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  role="img"
  aria-label="PayFriends logo"
>
  <!-- Outer coin circle -->
  <circle cx="256" cy="256" r="248" fill="#16a34a" />

  <!-- Inner light circle -->
  <circle cx="256" cy="256" r="220" fill="#22c55e" />

  <!-- Inner dark ring -->
  <circle cx="256" cy="256" r="170" fill="none" stroke="#16a34a" stroke-width="32" />

  <!-- Side ridges -->
  <g fill="#16a34a">
    <rect x="60" y="120" width="60" height="60" rx="10" />
    <rect x="60" y="190" width="60" height="60" rx="10" />
    <rect x="60" y="260" width="60" height="60" rx="10" />
    <rect x="60" y="330" width="60" height="60" rx="10" />
  </g>

  <!-- Eyes -->
  <circle cx="210" cy="220" r="22" fill="#16a34a" />
  <circle cx="302" cy="220" r="22" fill="#16a34a" />

  <!-- Smile -->
  <path
    d="M190 290
       q 66 80 132 0"
    fill="none"
    stroke="#16a34a"
    stroke-width="26"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
