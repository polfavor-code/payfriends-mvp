<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="coinGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7FD899;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#5CB574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D9A54;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Outer coin ring -->
  <circle cx="256" cy="256" r="250" fill="#2D9A54"/>

  <!-- Coin ridges on left edge -->
  <g opacity="0.7">
    <rect x="20" y="60" width="45" height="55" fill="#5CB574" rx="5"/>
    <rect x="20" y="130" width="45" height="55" fill="#5CB574" rx="5"/>
    <rect x="20" y="200" width="45" height="55" fill="#5CB574" rx="5"/>
    <rect x="20" y="270" width="45" height="55" fill="#5CB574" rx="5"/>
    <rect x="20" y="340" width="45" height="55" fill="#5CB574" rx="5"/>
    <rect x="20" y="410" width="45" height="50" fill="#5CB574" rx="5"/>
  </g>

  <!-- Inner circle with gradient -->
  <circle cx="256" cy="256" r="190" fill="url(#coinGradient)"/>

  <!-- Inner ring highlight -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="#2D9A54" stroke-width="20"/>

  <!-- Smiley face -->
  <!-- Left eye -->
  <ellipse cx="200" cy="210" rx="25" ry="40" fill="#2D9A54"/>

  <!-- Right eye -->
  <ellipse cx="312" cy="210" rx="25" ry="40" fill="#2D9A54"/>

  <!-- Smile -->
  <path d="M 170 280 Q 256 350 342 280" stroke="#2D9A54" stroke-width="25" fill="none" stroke-linecap="round"/>
</svg>
