<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PayFriends — Agreements MVP</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="alternate icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
  <!-- Centralized currency formatters -->
  <script src="/js/formatters.js"></script>
  <style>
    :root{
      --bg:#0e1116; --card:#151a21; --text:#e6eef6; --muted:#a7b0bd; --accent:#3ddc97;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif; background:var(--bg); color:var(--text);}
    .container{max-width:960px;margin:0 auto;padding:32px 16px;}
    .header{margin-bottom:8px}
    h1{margin:0 0 4px 0;font-size:28px}
    .tagline{color:var(--muted)}
    .card{background:var(--card);border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:16px;margin:16px 0}
    .row{display:flex; gap:12px; align-items:center; margin:10px 0}
    .row label{width:160px; color:var(--muted)}
    .row input{flex:1; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.08); background:#10151d; color:var(--text)}
    .row input:focus{outline:none; border-color:var(--accent); background:#10151d}
    .row input:hover{background:#10151d}
    .row input:-webkit-autofill,
    .row input:-webkit-autofill:hover,
    .row input:-webkit-autofill:focus,
    .row input:-webkit-autofill:active{
      -webkit-background-clip:text;
      -webkit-text-fill-color:var(--text);
      transition:background-color 5000s ease-in-out 0s;
      box-shadow:inset 0 0 20px 20px #10151d;
    }
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#0d130f;font-weight:700; cursor:pointer}
    button:hover{filter:brightness(1.06)}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:8px 10px; border-bottom:1px solid rgba(255,255,255,0.08)}
    th{color:var(--muted); text-align:left}
    .status{color:var(--muted); margin-top:8px; min-height:1.2em;}
    .footer{margin-top:24px; color:var(--muted); font-size:12px;}
  </style>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>PayFriends</h1>
      <p class="tagline">Create simple agreements between friends.</p>
    </header>

    <section class="card">
      <h2>New agreement</h2>
      <form id="form">
        <div class="row">
          <label>Lender name</label>
          <input id="lender" placeholder="Alice" required />
        </div>
        <div class="row">
          <label>Borrower email</label>
          <input id="borrower" type="email" placeholder="bob@example.com" required />
        </div>
        <div class="row">
          <label>Amount (EUR)</label>
          <input id="amount" type="number" step="0.01" min="0.01" placeholder="50.00" required />
        </div>
        <div class="row">
          <label>Due date</label>
          <input id="due" type="date" required />
        </div>
        <button type="submit">Create agreement</button>
        <p id="status" class="status"></p>
      </form>
    </section>

    <section class="card">
      <h2>Agreements</h2>
      <table id="list">
        <thead>
          <tr>
            <th>ID</th>
            <th>Lender</th>
            <th>Borrower</th>
            <th>Amount</th>
            <th>Due</th>
            <th>Created</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <footer class="footer">
      Demo MVP — no login, no emails. Just for testing.
    </footer>
  </main>

  <script>
    async function markAsPaid(id) {
      try {
        const res = await fetch(`/api/agreements/${id}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'paid' })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');

        // Update the row visually without reloading
        const row = document.querySelector(`tr[data-id="${id}"]`);
        if (row) {
          const statusCell = row.querySelector('.status-cell');
          const actionCell = row.querySelector('.action-cell');
          if (statusCell) statusCell.textContent = 'paid';
          if (actionCell) actionCell.innerHTML = '—';
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function refresh() {
      const res = await fetch('/api/agreements');
      const rows = await res.json();
      const tbody = document.querySelector('#list tbody');
      tbody.innerHTML = '';
      for (const a of rows) {
        const tr = document.createElement('tr');
        tr.setAttribute('data-id', a.id);
        const amount = formatCurrency2(a.amount_cents);
        const statusText = a.status || 'pending';
        const actionBtn = statusText === 'pending'
          ? `<button onclick="markAsPaid(${a.id})">Mark as Paid</button>`
          : '—';
        tr.innerHTML = `
          <td>${a.id}</td>
          <td>${a.lender_name}</td>
          <td>${a.borrower_email}</td>
          <td>${amount}</td>
          <td>${a.due_date}</td>
          <td>${new Date(a.created_at).toLocaleString()}</td>
          <td class="status-cell">${statusText}</td>
          <td class="action-cell">${actionBtn}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const lenderName = document.getElementById('lender').value.trim();
      const borrowerEmail = document.getElementById('borrower').value.trim();
      const amount = document.getElementById('amount').value;
      const dueDate = document.getElementById('due').value;
      const status = document.getElementById('status');

      status.textContent = 'Creating...';

      try {
        const res = await fetch('/api/agreements', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ lenderName, borrowerEmail, amount, dueDate })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');
        status.textContent = '✅ Agreement created';
        e.target.reset();
        refresh();
      } catch (err) {
        status.textContent = '❌ ' + err.message;
      }
    });

    refresh();
  </script>
</body>
</html>
