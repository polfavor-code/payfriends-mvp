<style>
  /* Header container glow-safe positioning */
  .top-header {
    position: relative;
    z-index: 10;
  }

  /* Header logo glow effect */
  .logo-coin {
    position: relative;
    filter:
      drop-shadow(0 3px 8px rgba(0,0,0,.3))
      drop-shadow(0 0 75px rgba(61, 220, 151, 0.60))
      drop-shadow(0 0 110px rgba(61, 220, 151, 0.40))
      drop-shadow(0 0 145px rgba(61, 220, 151, 0.27))
      drop-shadow(0 0 180px rgba(61, 220, 151, 0.16));
  }

  /* Avatar styles for header */
  .user-avatar {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    overflow: hidden;
    flex-shrink: 0;
    vertical-align: middle;
  }
  .user-avatar.size-small {
    width: 32px;
    height: 32px;
    min-width: 32px;
    font-size: 13px;
    font-weight: 600;
    line-height: 1;
    letter-spacing: -0.2px;
  }
  .user-avatar-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .user-avatar-initials {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: 600;
    text-transform: uppercase;
  }
  .user-avatar-initials.color-1 { background: #6366f1; }
  .user-avatar-initials.color-2 { background: #8b5cf6; }
  .user-avatar-initials.color-3 { background: #ec4899; }
  .user-avatar-initials.color-4 { background: #f59e0b; }
  .user-avatar-initials.color-5 { background: #10b981; }
  .user-avatar-initials.color-6 { background: #3b82f6; }
  .user-avatar-initials.color-7 { background: #14b8a6; }

  /* Header user menu container */
  .header-user-menu {
    position: relative;
    display: inline-flex;
    align-items: center;
  }

  /* Avatar button in header - standalone circular button */
  .user-avatar-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 54px;
    height: 54px;
    padding: 0;
    border: none;
    border-radius: 9999px;
    background: transparent;
    cursor: pointer;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }

  .user-avatar-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
  }

  .user-avatar-button:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(61, 220, 151, 0.5);
  }

  .user-avatar-button[aria-expanded="true"] {
    box-shadow: 0 0 0 2px rgba(61, 220, 151, 0.5);
  }

  /* Avatar image inside button */
  .user-avatar-button .user-avatar {
    width: 54px;
    height: 54px;
  }

  .user-avatar-button .user-avatar-image,
  .user-avatar-button .user-avatar-initials {
    width: 54px;
    height: 54px;
  }

  .user-avatar-button .user-avatar-initials {
    font-size: 20px;
  }

  .avatar-loading {
    font-size: 13px;
    color: var(--muted);
  }

  /* Header right side layout */
  .top-header-right {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  /* Welcome message */
  .header-welcome-message {
    font-size: 14px;
    color: var(--muted);
    line-height: 1.2;
    white-space: nowrap;
    margin-right: 8px;
  }

  /* User dropdown menu */
  .user-dropdown {
    position: absolute;
    right: 0;
    top: calc(100% + 8px);
    min-width: 240px;
    background: #0f1419;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    padding: 8px 0;
    z-index: 50;
    animation: dropdownFadeIn 0.15s ease-out;
  }

  @keyframes dropdownFadeIn {
    from {
      opacity: 0;
      transform: translateY(-4px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .user-dropdown.hidden {
    display: none;
  }

  .user-dropdown-card {
    padding-inline: 8px;
  }

  .user-dropdown-header {
    padding: 10px 10px 8px 10px;
  }

  .user-name {
    font-size: 14px;
    font-weight: 600;
    color: var(--text);
    line-height: 1.3;
    margin-bottom: 3px;
  }

  .user-email {
    font-size: 12px;
    color: var(--muted);
    line-height: 1.3;
  }

  .dropdown-divider {
    margin: 6px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.08);
  }

  .dropdown-item {
    width: 100%;
    text-align: left;
    border: none;
    background: transparent;
    padding: 8px 10px;
    font-size: 14px;
    color: var(--text);
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.15s ease;
    font-weight: 500;
  }

  .dropdown-item:hover:not(:disabled) {
    background: rgba(255, 255, 255, 0.08);
  }

  .dropdown-item:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.08);
  }

  .dropdown-item.active {
    background: rgba(61, 220, 151, 0.1);
    color: var(--accent);
    font-weight: 600;
  }

  .dropdown-item-disabled {
    color: var(--muted);
    cursor: default;
    opacity: 0.6;
  }

  .dropdown-item-danger {
    color: #ff6b6b;
  }

  .dropdown-item-danger:hover {
    background: rgba(255, 107, 107, 0.1);
  }

  /* Activity count styling - green color for the number */
  .activity-count {
    color: #3ddc97;
  }

  /* God Mode Modal */
  .god-mode-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 10000;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
  }
  .god-mode-modal.visible {
    opacity: 1;
    pointer-events: auto;
  }
  .god-mode-content {
    background: #1e293b;
    padding: 24px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    max-height: 80vh;
    overflow-y: auto;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  }
  .god-mode-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 16px;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .god-mode-close {
    background: none;
    border: none;
    color: #94a3b8;
    cursor: pointer;
    font-size: 24px;
    padding: 4px;
  }
  .god-mode-user-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .god-mode-user-item {
    background: rgba(255, 255, 255, 0.05);
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
    border: 1px solid transparent;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .god-mode-user-item:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(61, 220, 151, 0.3);
  }
  .god-mode-user-name {
    font-weight: 600;
    color: #fff;
  }
  .god-mode-user-email {
    font-size: 12px;
    color: #94a3b8;
  }
</style>
