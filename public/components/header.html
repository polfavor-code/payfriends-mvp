<style>
  /* Avatar styles for header */
  .user-avatar {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    overflow: hidden;
    flex-shrink: 0;
    vertical-align: middle;
  }
  .user-avatar.size-small {
    width: 32px;
    height: 32px;
    min-width: 32px;
    font-size: 13px;
    font-weight: 600;
    line-height: 1;
    letter-spacing: -0.2px;
  }
  .user-avatar-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .user-avatar-initials {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: 600;
    text-transform: uppercase;
  }
  .user-avatar-initials.color-1 { background: #6366f1; }
  .user-avatar-initials.color-2 { background: #8b5cf6; }
  .user-avatar-initials.color-3 { background: #ec4899; }
  .user-avatar-initials.color-4 { background: #f59e0b; }
  .user-avatar-initials.color-5 { background: #10b981; }
  .user-avatar-initials.color-6 { background: #3b82f6; }
  .user-avatar-initials.color-7 { background: #14b8a6; }

  /* Header user menu container */
  .header-user-menu {
    position: relative;
    display: inline-flex;
    align-items: center;
  }

  /* Avatar button in header - standalone circular button */
  .user-avatar-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 44px;
    height: 44px;
    padding: 0;
    border: none;
    border-radius: 9999px;
    background: transparent;
    cursor: pointer;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }

  .user-avatar-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
  }

  .user-avatar-button:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(61, 220, 151, 0.5);
  }

  .user-avatar-button[aria-expanded="true"] {
    box-shadow: 0 0 0 2px rgba(61, 220, 151, 0.5);
  }

  /* Avatar image inside button */
  .user-avatar-button .user-avatar {
    width: 44px;
    height: 44px;
  }

  .user-avatar-button .user-avatar-image,
  .user-avatar-button .user-avatar-initials {
    width: 44px;
    height: 44px;
  }

  .user-avatar-button .user-avatar-initials {
    font-size: 16px;
  }

  .avatar-loading {
    font-size: 13px;
    color: var(--muted);
  }

  /* Header right side layout */
  .top-header-right {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  /* Logout button in header */
  .header-logout-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 40px;
    min-height: 40px;
    padding: 0 16px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    font-size: 14px;
    font-weight: 500;
    color: var(--text);
    background: transparent;
    white-space: nowrap;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .header-logout-button:hover {
    background: rgba(255, 255, 255, 0.05);
  }

  .header-logout-button:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(61, 220, 151, 0.5);
  }

  /* User dropdown menu */
  .user-dropdown {
    position: absolute;
    right: 0;
    top: calc(100% + 8px);
    min-width: 240px;
    background: #0f1419;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    padding: 8px 0;
    z-index: 50;
    animation: dropdownFadeIn 0.15s ease-out;
  }

  @keyframes dropdownFadeIn {
    from {
      opacity: 0;
      transform: translateY(-4px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .user-dropdown.hidden {
    display: none;
  }

  .user-dropdown-card {
    padding-inline: 8px;
  }

  .user-dropdown-header {
    padding: 10px 10px 8px 10px;
  }

  .user-name {
    font-size: 14px;
    font-weight: 600;
    color: var(--text);
    line-height: 1.3;
    margin-bottom: 3px;
  }

  .user-email {
    font-size: 12px;
    color: var(--muted);
    line-height: 1.3;
  }

  .dropdown-divider {
    margin: 6px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.08);
  }

  .dropdown-item {
    width: 100%;
    text-align: left;
    border: none;
    background: transparent;
    padding: 8px 10px;
    font-size: 14px;
    color: var(--text);
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.15s ease;
    font-weight: 500;
  }

  .dropdown-item:hover:not(:disabled) {
    background: rgba(255, 255, 255, 0.08);
  }

  .dropdown-item:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.08);
  }

  .dropdown-item-disabled {
    color: var(--muted);
    cursor: default;
    opacity: 0.6;
  }

  .dropdown-item-danger {
    color: #ff6b6b;
  }

  .dropdown-item-danger:hover {
    background: rgba(255, 107, 107, 0.1);
  }
</style>

<header class="top-header">
  <div class="top-header-left">
    <a href="/app" style="text-decoration:none; display:flex; align-items:center; gap:12px">
      <img src="/images/payfriends-logov2.png" class="logo-coin" alt="PayFriends logo" />
      <div class="top-header-text">
        <div class="app-name" style="color:var(--text)">PayFriends.app</div>
        <div class="app-slogan">Pay friends, stay friends</div>
      </div>
    </a>
  </div>
  <div class="top-header-right">
    <div class="pf-btn-header" id="activity-button">
      Activity (<span class="inbox-count" id="activity-count">0</span>)
    </div>
    <!-- Avatar dropdown menu -->
    <div class="header-user-menu">
      <button
        id="user-avatar-button"
        class="user-avatar-button"
        aria-haspopup="true"
        aria-expanded="false"
        title="User menu"
      >
        <span class="avatar-loading">Loading...</span>
      </button>

      <div id="user-dropdown" class="user-dropdown hidden" role="menu" aria-labelledby="user-avatar-button">
        <div class="user-dropdown-card">
          <div class="user-dropdown-header">
            <div class="user-name" id="user-dropdown-name">Loading...</div>
            <div class="user-email" id="user-dropdown-email"></div>
          </div>

          <div class="dropdown-divider"></div>

          <button class="dropdown-item" id="user-menu-profile" role="menuitem">
            My Profile
          </button>

          <button class="dropdown-item dropdown-item-disabled" id="user-menu-security" role="menuitem" disabled>
            Security (coming soon)
          </button>

          <div class="dropdown-divider"></div>

          <button class="dropdown-item dropdown-item-danger" id="user-menu-logout" role="menuitem">
            Logout
          </button>
        </div>
      </div>
    </div>
    <!-- Logout button -->
    <button id="header-logout-button" class="header-logout-button">
      Logout
    </button>
  </div>
</header>
