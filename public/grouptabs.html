<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>PayFriends ‚Äî GroupTabs</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Shared control styles -->
  <link rel="stylesheet" href="/css/shared-controls.css" />
  <link rel="stylesheet" href="/css/app.css" />
  
  <!-- Chat Theme -->
  <link rel="stylesheet" href="/css/chat-theme.css" />

  <style>
    /* =============================================
       NEO-GLASS FINANCE - GroupTabs Overview
       ============================================= */
    
    body {
      background: var(--bg);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 16px;
    }

    /* --- PAGE HEADER --- */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .page-header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #ffffff 0%, #a7b0bd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-subtitle {
      font-size: 14px;
      color: var(--muted);
    }

    .new-tab-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(61, 220, 151, 0.15);
      color: #3ddc97;
      border: 1px solid rgba(61, 220, 151, 0.3);
      padding: 10px 18px;
      border-radius: 24px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .new-tab-btn:hover {
      background: rgba(61, 220, 151, 0.25);
      border-color: rgba(61, 220, 151, 0.5);
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(61, 220, 151, 0.2);
    }

    /* --- FILTER TABS --- */
    .filter-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 12px;
    }

    .filter-tabs {
      display: flex;
      gap: 8px;
      padding: 0;
      border: none;
      background: transparent;
      position: static;
    }

    .filter-tab {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-tab:hover {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
    }

    .filter-tab.active {
      background: var(--text);
      color: var(--bg);
      border-color: var(--text);
      font-weight: 600;
    }

    .sort-select {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .sort-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* --- TAB LIST --- */
    .tab-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 100px;
    }

    /* --- GLASS TAB CARD --- */
    .tab-card {
      display: flex;
      align-items: center;
      gap: 16px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 18px 20px;
      text-decoration: none;
      color: inherit;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .tab-card:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* --- TAB ICON (standalone, sized to match 3 text lines) --- */
    .tab-icon {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      line-height: 1;
      flex-shrink: 0;
      margin-right: 8px;
    }

    .tab-icon-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* --- TAB INFO (3-line layout) --- */
    .tab-info {
      flex: 1;
      min-width: 0;
    }

    .tab-line-1 {
      margin-bottom: 2px;
    }

    .tab-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-line-2 {
      font-size: 14px;
    }

    .tab-amount {
      color: #f59e0b;
      font-weight: 600;
    }

    .tab-amount.settled {
      color: var(--accent);
      font-weight: 600;
    }

    .tab-updated {
      color: var(--muted);
      font-weight: 400;
    }

    /* --- PROGRESS RING --- */
    .progress-ring-container {
      width: 64px;
      height: 64px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .progress-ring-container.glow {
      filter: drop-shadow(0 0 8px rgba(61, 220, 151, 0.25));
    }

    .progress-ring-container.glow-settled {
      filter: drop-shadow(0 0 8px rgba(129, 140, 248, 0.25));
    }

    .progress-ring-bg {
      fill: transparent;
      stroke: rgba(255, 255, 255, 0.06);
    }

    .progress-ring-fill {
      fill: transparent;
      stroke: #3ddc97;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.5s ease;
      transform-origin: 50% 50%; /* Ensure rotation happens around center */
      transform: rotate(-90deg); /* Rotate start to top */
    }

    .progress-ring-fill.settled {
      stroke: #818cf8;
    }

    .progress-ring-text {
      position: absolute;
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
    }

    .progress-ring-text.settled {
      color: #818cf8;
    }

    /* --- MORE MENU --- */
    .tab-more-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
      font-size: 18px;
      position: relative;
    }

    .tab-more-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    .tab-card.menu-open {
      z-index: 50;
    }

    .tab-menu {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 4px;
      background: #1a1d24;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 6px;
      min-width: 140px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      z-index: 200;
      display: none;
    }

    .tab-menu.open {
      display: block;
    }

    .tab-menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: var(--text);
      cursor: pointer;
      transition: background 0.15s;
      white-space: nowrap;
    }

    .tab-menu-item:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .tab-menu-item.danger {
      color: #f87171;
    }

    .tab-menu-item.danger:hover {
      background: rgba(248, 113, 113, 0.12);
    }

    /* --- DELETE MODAL --- */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .modal-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .modal-box {
      background: #1a1d24;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 28px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      transform: scale(0.95);
      transition: transform 0.2s;
    }

    .modal-overlay.open .modal-box {
      transform: scale(1);
    }

    .modal-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text);
    }

    .modal-text {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .modal-text strong {
      color: var(--text);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
    }

    .modal-btn {
      flex: 1;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .modal-btn-cancel {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
    }

    .modal-btn-cancel:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .modal-btn-danger {
      background: #dc2626;
      color: white;
    }

    .modal-btn-danger:hover {
      background: #b91c1c;
    }

    /* --- EMPTY STATE --- */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.4;
    }

    .empty-state-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .empty-state-text {
      color: var(--muted);
      max-width: 280px;
      margin: 0 auto 24px;
      line-height: 1.5;
    }

    .empty-state-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--accent);
      color: var(--bg);
      padding: 14px 24px;
      border-radius: 24px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
    }

    .empty-state-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(61, 220, 151, 0.3);
    }

    /* --- LOADING STATE --- */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* --- FAB (Secondary) --- */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 4px 20px rgba(61, 220, 151, 0.4);
      border: none;
      cursor: pointer;
      z-index: 200;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .fab:hover {
      transform: scale(1.08);
    }

    /* Hide FAB on larger screens where header button is visible */
    @media (min-width: 600px) {
      .fab {
        display: none;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .new-tab-btn {
        display: none; /* Show FAB instead on mobile */
      }

      .filter-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .tab-card {
        padding: 14px;
      }

      .tab-icon {
        width: 40px;
        height: 40px;
        font-size: 32px;
      }

      .progress-ring-container {
        width: 52px;
        height: 52px;
      }

      .tab-title {
        font-size: 15px;
      }
    }
  </style>

  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/formatters.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header will be loaded dynamically by header.js -->

    <!-- Page Header -->
    <div class="page-header">
      <div class="page-header-left">
        <div class="page-title">GroupTabs</div>
        <div class="page-subtitle">Split expenses with friends</div>
      </div>
      <a href="/grouptabs/create" class="new-tab-btn">
        <span>+</span> New GroupTab
      </a>
    </div>

    <!-- Filter Row -->
    <div class="filter-row">
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all" onclick="filterTabs('all')">All</button>
        <button class="filter-tab" data-filter="open" onclick="filterTabs('open')">Active</button>
        <button class="filter-tab" data-filter="closed" onclick="filterTabs('closed')">Settled</button>
      </div>
      <select class="sort-select" onchange="sortTabs(this.value)">
        <option value="newest">Newest first</option>
        <option value="payment_date">Last Payment</option>
        <option value="oldest">Oldest first</option>
      </select>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading-state">
      <div class="loading-spinner"></div>
      Loading your tabs...
    </div>

    <!-- Tab List -->
    <div id="tab-list" class="tab-list" style="display:none">
      <!-- Tabs injected here -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display:none">
      <div class="empty-state-icon">üì≠</div>
      <div class="empty-state-title">No tabs yet</div>
      <p class="empty-state-text">
        Start a new tab to split dinner, a trip, or any shared expense with friends.
      </p>
      <a href="/grouptabs/create" class="empty-state-btn">
        <span>+</span> Create your first tab
      </a>
    </div>

    <!-- FAB (mobile only) -->
    <a href="/grouptabs/create" class="fab">+</a>

  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal-overlay" onclick="if(event.target === this) closeDeleteModal()">
    <div class="modal-box">
      <div class="modal-icon">üóëÔ∏è</div>
      <div class="modal-title">Delete GroupTab?</div>
      <div class="modal-text">
        This will permanently delete "<strong id="delete-tab-name"></strong>".<br>
        This action cannot be undone.
      </div>
      <div class="modal-actions">
        <button class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()">Cancel</button>
        <button class="modal-btn modal-btn-danger" onclick="confirmDeleteTab()">Delete</button>
      </div>
    </div>
  </div>

  <script>
    let allTabs = [];
    let currentFilter = 'all';
    let currentSort = 'newest';
    let currentUserId = null;
    let currentUserFirstName = null;

    async function loadTabs() {
      try {
        // Get current user info
        const userResponse = await fetch('/api/user');
        if (userResponse.ok) {
          const data = await userResponse.json();
          const user = data.user;
          if (user) {
            currentUserId = user.id;
            currentUserFirstName = user.first_name || user.full_name?.split(' ')[0] || user.name?.split(' ')[0] || 'You';
          }
        }

        const response = await fetch('/api/grouptabs');
        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = '/';
            return;
          }
          throw new Error('Failed to fetch tabs');
        }
        
        const data = await response.json();
        allTabs = data.tabs || [];
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('tab-list').style.display = 'flex';
        
        renderTabs();
      } catch (error) {
        console.error('Error loading tabs:', error);
        document.getElementById('loading').innerHTML = '<div style="color:#f87171;">Error loading tabs. Please refresh.</div>';
      }
    }

    function filterTabs(filter) {
      currentFilter = filter;
      
      document.querySelectorAll('.filter-tab').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-filter') === filter) {
          btn.classList.add('active');
        }
      });
      
      renderTabs();
    }

    function sortTabs(sort) {
      currentSort = sort;
      renderTabs();
    }

    // Helper to determine if a tab is settled (100% paid or status closed)
    function isTabSettled(tab) {
      const totalCents = tab.total_amount_cents || 0;
      const paidCents = tab.paid_up_cents || 0;
      const unpaidCents = totalCents - paidCents;
      return tab.status === 'closed' || unpaidCents <= 0;
    }
    
    function renderTabs() {
      const list = document.getElementById('tab-list');
      const emptyState = document.getElementById('empty-state');
      
      // Filter
      let filteredTabs = allTabs;
      if (currentFilter === 'open') {
        // Active = not settled (still has unpaid amount and not closed)
        filteredTabs = allTabs.filter(t => !isTabSettled(t));
      } else if (currentFilter === 'closed') {
        // Settled = 100% paid OR status is closed
        filteredTabs = allTabs.filter(t => isTabSettled(t));
      }

      // Sort
      filteredTabs = [...filteredTabs].sort((a, b) => {
        if (currentSort === 'newest') {
          return new Date(b.created_at) - new Date(a.created_at);
        } else if (currentSort === 'oldest') {
          return new Date(a.created_at) - new Date(b.created_at);
        } else if (currentSort === 'payment_date') {
          // Sort by last_payment_at DESC
          const dateA = a.last_payment_at ? new Date(a.last_payment_at) : 0;
          const dateB = b.last_payment_at ? new Date(b.last_payment_at) : 0;
          // If payments exist, sort by payment date. If not, fallback to creation date?
          // Or just put ones with payments on top.
          if (dateA !== 0 || dateB !== 0) {
            return dateB - dateA;
          }
          // Fallback to newest created if no payments
          return new Date(b.created_at) - new Date(a.created_at);
        }
        return 0;
      });
      
      if (filteredTabs.length === 0) {
        list.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      
      list.innerHTML = filteredTabs.map(tab => renderTabCard(tab)).join('');
    }

    function renderTabCard(tab) {
      const emoji = getTabEmoji(tab);
      
      // Check for uploaded image (gift product image)
      const uploadedImage = tab.about_image_path || tab.raising_for_image_path;

      // Use short invite code for URLs (user-friendly)
      const tabUrl = tab.invite_code ? `/tab/${tab.invite_code}` : `/grouptabs/${tab.id}`;

      // Financial calculations
      const totalCents = tab.total_amount_cents || 0;
      const paidCents = tab.paid_up_cents || 0;
      const unpaidCents = totalCents - paidCents;
      const isSettled = tab.status === 'closed' || unpaidCents <= 0;
      
      // Progress percentage (% paid)
      const progressPercent = isSettled ? 100 : (totalCents > 0 ? Math.min(100, Math.round((paidCents / totalCents) * 100)) : 0);
      
      // Ring calculations (circumference = 2 * PI * radius)
      const radius = 26;
      const circumference = 2 * Math.PI * radius;
      const strokeDashoffset = circumference - (progressPercent / 100) * circumference;

      // Updated time: use last_payment_at, updated_at, or created_at
      const updatedDate = new Date(tab.last_payment_at || tab.updated_at || tab.created_at);
      const updatedText = getTimeAgo(updatedDate);

      // Amount display: green "‚Ç¨X unpaid" or muted "Settled", plus updated time
      const amountDisplay = isSettled 
        ? `<span class="tab-amount settled">Settled</span> ¬∑ <span class="tab-updated">Updated ${updatedText}</span>`
        : `<span class="tab-amount">${formatCurrency2(unpaidCents)} unpaid</span> ¬∑ <span class="tab-updated">Updated ${updatedText}</span>`;

      // Icon: show uploaded image if available, otherwise emoji
      const iconContent = uploadedImage 
        ? `<img src="${uploadedImage}" alt="" class="tab-icon-img">`
        : emoji;

      return `
        <div class="tab-card" onclick="window.location.href='${tabUrl}'">
          <div class="tab-icon">${iconContent}</div>
          
          <div class="tab-info">
            <div class="tab-line-1">
              <span class="tab-title">${escapeHtml(tab.name)}</span>
            </div>
            <div class="tab-line-2">
              ${amountDisplay}
            </div>
          </div>

          <div class="progress-ring-container ${isSettled ? 'glow-settled' : 'glow'}">
            <svg width="64" height="64">
              <circle class="progress-ring-bg" stroke-width="4" r="${radius}" cx="32" cy="32"/>
              <circle class="progress-ring-fill ${isSettled ? 'settled' : ''}" 
                      stroke-width="4" 
                      r="${radius}" 
                      cx="32" 
                      cy="32"
                      stroke-dasharray="${circumference}"
                      stroke-dashoffset="${strokeDashoffset}"/>
            </svg>
            <span class="progress-ring-text ${isSettled ? 'settled' : ''}">${progressPercent}%</span>
          </div>

          <button class="tab-more-btn" onclick="event.stopPropagation(); toggleTabMenu(this, ${tab.id}, '${escapeHtml(tab.name).replace(/'/g, "\\'")}')">
            ‚ãØ
            <div class="tab-menu">
              <div class="tab-menu-item" onclick="event.stopPropagation();">‚úèÔ∏è Edit</div>
              <div class="tab-menu-item danger" onclick="event.stopPropagation(); openDeleteModal(${tab.id}, '${escapeHtml(tab.name).replace(/'/g, "\\'")}')">üóëÔ∏è Delete</div>
            </div>
          </button>
        </div>
      `;
    }

    function getTabEmoji(tab) {
      // Check template first (gift, restaurant, trip)
      if (tab.template === 'gift') return 'üéÅ';
      if (tab.template === 'restaurant') return 'üçï';
      if (tab.template === 'trip') return '‚úàÔ∏è';
      
      // Use category if available
      const category = tab.category || '';
      const emojiMap = {
        'restaurant': 'üçï',
        'dinner': 'üçï',
        'lunch': 'üçΩÔ∏è',
        'drinks': 'üçª',
        'bar': 'üçª',
        'trip': '‚úàÔ∏è',
        'travel': '‚úàÔ∏è',
        'vacation': 'üèñÔ∏è',
        'gift': 'üéÅ',
        'party': 'üéâ',
        'groceries': 'üõí',
        'shopping': 'üõçÔ∏è',
        'fuel': '‚õΩ',
        'taxi': 'üöï',
        'takeaway': 'ü•°',
        'festival': 'üé™',
        'houseparty': 'üè†'
      };
      
      const lowerCategory = category.toLowerCase();
      if (emojiMap[lowerCategory]) {
        return emojiMap[lowerCategory];
      }
      
      // Default based on tab type
      return tab.tab_type === 'one_bill' ? 'üßæ' : '‚úàÔ∏è';
    }

    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      if (seconds < 60) return 'just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      if (days < 7) return `${days}d ago`;
      if (days < 30) return `${Math.floor(days / 7)}w ago`;
      // Older than 30 days: show "12 Dec" format
      const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${date.getDate()} ${monthNames[date.getMonth()]}`;
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // --- More Menu Functions ---
    let activeMenu = null;
    let activeCard = null;

    function toggleTabMenu(btn, tabId, tabName) {
      const menu = btn.querySelector('.tab-menu');
      const card = btn.closest('.tab-card');
      
      // Close any other open menu
      if (activeMenu && activeMenu !== menu) {
        activeMenu.classList.remove('open');
        if (activeCard) activeCard.classList.remove('menu-open');
      }
      
      menu.classList.toggle('open');
      card.classList.toggle('menu-open');
      
      if (menu.classList.contains('open')) {
        activeMenu = menu;
        activeCard = card;
      } else {
        activeMenu = null;
        activeCard = null;
      }
    }

    // Close menu when clicking outside
    document.addEventListener('click', () => {
      if (activeMenu) {
        activeMenu.classList.remove('open');
        if (activeCard) activeCard.classList.remove('menu-open');
        activeMenu = null;
        activeCard = null;
      }
    });

    // --- Delete Modal Functions ---
    let deleteTabId = null;

    function openDeleteModal(tabId, tabName) {
      deleteTabId = tabId;
      document.getElementById('delete-tab-name').textContent = tabName;
      document.getElementById('delete-modal').classList.add('open');
      
      // Close the menu
      if (activeMenu) {
        activeMenu.classList.remove('open');
        activeMenu = null;
      }
    }

    function closeDeleteModal() {
      document.getElementById('delete-modal').classList.remove('open');
      deleteTabId = null;
    }

    async function confirmDeleteTab() {
      if (!deleteTabId) return;
      
      try {
        const response = await fetch(`/api/grouptabs/${deleteTabId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Failed to delete tab');
        }
        
        // Remove from local array and re-render
        allTabs = allTabs.filter(t => t.id !== deleteTabId);
        renderTabs();
        closeDeleteModal();
      } catch (error) {
        console.error('Error deleting tab:', error);
        alert('Failed to delete tab: ' + error.message);
      }
    }

    // Initialize
    if (window.PayFriendsHeader) window.PayFriendsHeader.initialize({ hasActivitySection: false });
    loadTabs();
  </script>
